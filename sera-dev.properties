spring.application.name=sera
server.port=9001

#配置rabbitmq
spring.rabbitmq.host=192.168.1.60
spring.rabbitmq.port=5672
spring.rabbitmq.username=duc
spring.rabbitmq.password=duchao
spring.rabbitmq.publisher-confirms=true

eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=15
eureka.client.serviceUrl.defaultZone=http://debian-server:9101/eureka/,http://debian-server:9102/eureka/

#feign.server.name=serb
